<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Credit Card Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="card">

        <img src="images/shoe.jpeg" class="card-image-top"alt="">
        <div class="text-block">
          <p class="shoe-name">Nike Air Max</p>
          <p class="shoe-price">$399.<span class="decimal">00</span></p>
        </div>

      <div class="card-body">
      <p class="card-text">Card Number</p>
      <p class="card-number number"><b>8373 8373 4950 8375</b></p>
      <img class="card-logo" src="images/mastercard.png" alt="">
      <hr>
      <p class="card-text">MM/YY</p>
        <p class="card-number"><b>07/25</b></p>
        <hr>
        <p class="card-text">CVC Code</p>
        <p class="card-number"><b>273</b></p>
          <hr>
      </div>
      <div class="card-footer">
        <h2>Pay Now</h2>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
