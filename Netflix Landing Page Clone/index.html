<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Netflix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico">
</head>

<body>

  <header>
    <nav>
      <div class="logo">
        <img class="icon" src="assets/icon.png" alt="">
      </div>
      <ul class="navbar-links">
        <li class="languages">
          <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
            English
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">English</a></li>
            <li><a class="dropdown-item" href="#">हिंदी</a></li>
          </ul>
        </li>
        <li><button class="sign-in" type="button" name="button">Sign In</button></li>
      </ul>
    </nav>
  </header>

  <section class="top-section">
    <div class="main-titles-container">
      <h1 class="main-title">Unlimited movies, TV shows and more.</h1>
      <br>
      <h2 class="main-subtitle">Watch anywhere. Cancel anytime.</h2>
      <br>
      <h3 class="main-call-to-action">Ready to watch? Enter your email to create or restart your membership.</h3>
      <input class="email" type="email" name="" value="" placeholder="Email address">
      <button class="email-input-button" type="button" name="button">Get started <i class="arrow right"></i> </button>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</body>

</html>
